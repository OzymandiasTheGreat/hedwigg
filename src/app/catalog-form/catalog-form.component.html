<form (submit)="save($event)">
	<h1 mat-dialog-title>Add Catalog</h1>
	<div mat-dialog-content>
		<mat-form-field>
			<mat-label>Name</mat-label>
			<input matInput [(ngModel)]="catalog.name" name="name">
		</mat-form-field>
		<br>
		<mat-form-field>
			<mat-label>Feed URL</mat-label>
			<input matInput cdkFocusInitial [(ngModel)]="catalog.url" name="url">
		</mat-form-field>

		<mat-expansion-panel>
			<mat-expansion-panel-header>
				Authorization
			</mat-expansion-panel-header>
			<mat-form-field>
				<mat-label>Username</mat-label>
				<input matInput [(ngModel)]="catalog.username" name="username">
			</mat-form-field>
			<br>
			<mat-form-field>
				<mat-label>Password</mat-label>
				<input matInput [(ngModel)]="catalog.password" type="password" name="password">
			</mat-form-field>
		</mat-expansion-panel>
	</div>
	<div mat-dialog-actions>
		<button mat-button type="reset" (click)="cancel()">Cancel</button>
		<button mat-button type="submit">Save</button>
	</div>
</form>
